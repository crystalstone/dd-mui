<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>panel</title>
    <script src="loader/require.js"></script>
    <script src="loader/zepto.min.js"></script>
    <script>
        require.config({
            'baseUrl': '../src',
            'paths': {
                //'etpl': '../node_modules/etpl/src/main',
                //'text': '../node_modules/text/text'
            },
            'packages': [
                {
                    name: 'less',
                    location: '../demo/loader/require-less',
                    main: 'less'
                }
            ]
        });
    </script>
</head>
<body>
<div id="test"></div>
<script>
    window.onload = function () {
        require(['widget/panel/index'], function (panel) {
            var slider = new panel('#test');
        });
    };
</script>
</body>
</html>
