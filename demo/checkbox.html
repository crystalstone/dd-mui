<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>checkbox</title>
    <link rel="stylesheet" href="css/base.css">
    <script src="loader/require.js"></script>
    <script src="loader/zepto.min.js"></script>
    <script>
        require.config({
            'baseUrl': '../src',
            'paths': {
                //'etpl': '../node_modules/etpl/src/main',
                //'text': '../node_modules/text/text'
            },
            'packages': [
                {
                    name: 'less',
                    location: '../demo/loader/require-less',
                    main: 'less'
                }
            ]
        });
    </script>
</head>
<body>

<div class="page">
    <!--自动初始化的例子-->
    <div ui-type="checkbox"
         ui-property-state="disabled"
         ui-property-labelText="这是一个不可用的checkbox"></div>
    <br/>

    <div ui-type="checkbox"
         ui-property-labelText="这是一个可用的checkbox"></div>
    <br/>

    <div ui-type="checkbox"
         ui-property-state="checked"
         ui-property-labelText="这是一个默认选中的checkbox"></div>
    <br/>

    <div ui-type="checkbox"></div>

    <br/>
    <!--手动初始化的例子-->
    <div id="test"></div>
</div>


<script>
    window.onload = function () {
        // 再真正使用时，不需要require'less!widget/checkbox/checkbox'，less理论上，会编译成css的
        require(['widget/checkbox/index', 'common/autoInit', 'less!widget/checkbox/checkbox'], function
                (Checkbox) {

            // 单独的初始化
            new Checkbox('#test', {
                state: '', // checked disabled
                labelText: '123123'
            });

            // 根据标签，自动初始化的例子
            $.autoInitDDui([Checkbox]);
        });
    };
</script>
</body>
</html>
